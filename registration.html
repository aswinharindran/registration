<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(181, 181, 181);">

                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>

                    <h6 class="mt-3 text-center" for="exampleCheck1">Already Registered <a href="index.html">SignIn</a></h6>
                    <div class="d-flex justify-content-evenly">
                      <button type="button" class="btn btn-primary" onclick="obj.registerUser()">Signup</button>
                      <button type="button" class="btn btn-warning" onclick="obj.regclear()">Reset</button>
                    </div>
                </form>
